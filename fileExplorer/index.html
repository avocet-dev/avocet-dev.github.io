<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Avocet Development | FileExplorer</title>
    <meta favicon='avocet.png'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" type="image/jpg" href="avocet.png"/>
</head>
<body>
    <header class="header" id="myHeader">
        <grid>
            <a class="homePic" href="/"><hoverDarken><img src="avocet.png" alt="IMAGE_NOLOAD" width="70" height="70"></hoverDarken></a>
            Avocet Development
            <div> </div>
            <a class="menu" href="/contact">CONTACT</a>
        </grid>
    </header>
    <br>
    <main>
        <p>
            <button style="margin-left: 20px;" class="folder-file" onclick="myFunction('windows')">Windows</button>
            <div style="margin-left: 20px;" id="windows" class="hide">
                <p>
                    <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('windemo')">WinDemo</button>
                    <div style="margin-left: 60px;" id="windemo" class="hide">
                    </div>
                </p>
            </div>
        </p>
        <p>
            <button style="margin-left: 20px;" class="folder-file" onclick="myFunction('mac')">Mac</button>
            <div style="margin-left: 20px;" id="mac" class="hide">
                <p>
                    <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('macdemo')">MacDemo</button>
                    <div style="margin-left: 60px;" id="macdemo" class="hide">
                    </div>
                </p>
                <p>
                    <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('macdemtwo')">MacDemTwo</button>
                    <div style="margin-left: 60px;" id="macdemtwo" class="hide">
                    </div>
                </p>
            </div>
        </p>
        <p>
            <button style="margin-left: 20px;" class="folder-file" onclick="myFunction('linux')">Linux</button>
            <div style="margin-left: 20px;" id="linux" class="hide">
                <p>
                    <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('linuxdem')">LinuxDem</button>
                    <div style="margin-left: 60px;" id="linuxdem" class="hide">
                        <p>
                            <button style="margin-left: 100px;" class="folder-file" onclick="myFunction('linuxnest')">LinuxNest</button>
                            <div style="margin-left: 100px;" id="linuxnest" class="hide">
                            </div>
                        </p>
                    </div>
                </p>
            </div>
        </p>
    </main>
    <script src="main.js"></script>
</body>
</html>
