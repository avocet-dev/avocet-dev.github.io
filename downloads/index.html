<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Avocet Development | FileExplorer</title>
    <meta favicon='avocet.png'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="shortcut icon" type="image/jpg" href="avocet.png"/>
</head>
<body>
    <header class="header" id="myHeader">
        <grid>
            <a class="homePic" href="/"><hoverDarken><img src="avocet.png" alt="IMAGE_NOLOAD" width="70" height="70"></hoverDarken></a>
            Avocet Development
            <div> </div>
            <a class="menu" href="/contact">CONTACT</a>
        </grid>
    </header>
    <br>
    <main>
        <p>
            <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('all-games')">Games</button>
            <div style="margin-left: 60px;" id="all-games" class="hide">
                <p>
                    <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('blockskeys')">Block's Keys</button>
                    <div style="margin-left: 60px;" id="blockskeys" class="hide">
                        <p>
                            <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('blockskeys-windows')">Windows</button>
                            <div style="margin-left: 60px;" id="blockskeys-windows" class="hide">
                                <p>
                                    <button style="margin-left: 60px;" class="folder-file" onclick="window.location.replace('/downloads/download/windows.zip');">DOWNLOAD</button>
                                </p>
                            </div>
                        </p>
                        <p>
                            <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('blockskeys-mac')">Mac</button>
                            <div style="margin-left: 60px;" id="blockskeys-mac" class="hide">
                                <p>
                                    <button style="margin-left: 60px;" class="folder-file" onclick="window.location.replace('/downloads/download/macOS.zip');">DOWNLOAD</button>
                                </p>
                            </div>
                        </p>
                        <p>
                            <button style="margin-left: 60px;" class="folder-file" onclick="myFunction('blockskeys-linux')">Linux</button>
                            <div style="margin-left: 60px;" id="blockskeys-linux" class="hide">
                                <p>
                                    <button style="margin-left: 60px;" class="folder-file" onclick="window.location.replace('/downloads/download/linux.zip');">DOWNLOAD</button>
                                </p>
                            </div>
                        </p>
                    </div>
                </p>
            </div>
        </p>
    </main>
    <script src="main.js"></script>
</body>
</html>
