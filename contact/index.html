<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Avocet Development | Contact</title>
    <meta favicon="avocet.png">
    <link rel="shortcut icon" type="image/jpg" href="avocet.png"/>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body onload="clear()">
    <header class="header" id="myHeader">
        <grid>
            <a class="homePic" href="/"><hoverDarken><img src="avocet.png" alt="IMAGE_NOLOAD" width="70" height="70"></hoverDarken></a>
            Avocet Development
            <div> </div>
            <a class="menu" href="/contact">CONTACT</a>
        </grid>
    </header>
    <br>
    <form class="container" action="https://formspree.io/f/xyylzwav" method="POST">
        <label>
            Your name:
            <input value="" input="text" type="name" name="name" placeholder="Your name..." required>
            <br>
            <br>
        </label>
        <label>
            Your email:
            <input value="" input="text" type="email" name="_replyto" placeholder="Your email..." required>
            <br>
            <br>
        </label>
        <label>
            Your message:
            <textarea type="reset" value="reset" class="message" name="message" placeholder="Write something..." id="message" required></textarea>
        </label>
        <button type="submit">Send</button>
    </form>
</body>
</html>
